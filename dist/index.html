<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Título de la página -->
  <title>Actocero - Grupo de Teatro</title>

  <!-- Descripción de la página (muy importante para SEO) -->
  <meta name="description" content="Actocero es un grupo de teatro que presenta obras innovadoras y originales. Conoce a los integrantes, nuestras producciones y cómo contactarnos.">

  <!-- Palabras clave relacionadas (no muy relevante para SEO moderno, pero puede ayudar) -->
  <meta name="keywords" content="teatro, grupo de teatro, obras de teatro, Actocero, actores, producción teatral">

  <!-- Nombre del autor o la organización -->
  <meta name="author" content="Actocero">

  <!-- Open Graph (para mejorar la apariencia cuando se comparte en redes sociales) -->
  <meta property="og:title" content="Actocero - Grupo de Teatro">
  <meta property="og:description" content="Explora nuestras producciones teatrales, conoce a los actores y mantente informado sobre nuestros eventos.">
  <meta property="og:image" content="https://www.tu-dominio.com/logo.png">
  <meta property="og:url" content="https://www.actocero.cl">
  <meta property="og:type" content="website">

  <!-- Twitter Cards (similar a Open Graph pero específico para Twitter) -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Actocero - Grupo de Teatro">
  <meta name="twitter:description" content="Conoce más sobre nuestras obras, los integrantes y cómo puedes asistir a nuestros eventos.">
  <meta name="twitter:image" content="https://www.tu-dominio.com/logo.png">

  <!-- Enlace a la hoja de estilos de Bootstrap (si fuera necesario) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <script defer="defer" src="bundle.js"></script>
</head>
